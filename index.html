<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Josh Ford</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="JS/three.js"></script>
		<script src="JS/Detector.js"></script>

		<script>

			if (! Detector.webgl) {
                // Display a static image instead
                Detector.addGetWebGLMessage();
            }

			var container, stats;

			var camera, scene, renderer;

			var mesh, group1, group2, group3, light;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1800;

				scene = new THREE.Scene();

				light = new THREE.DirectionalLight( 0xffff00 );
				light.position.set( 0, 0, 1 );
				scene.add( light );

				var canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 128;

				var icosahedron = new THREE.Mesh( new THREE.IcosahedronGeometry( 620, 1 ), new THREE.MeshBasicMaterial( { color: 0xffffff, shading: THREE.FlatShading, wireframe: true, transparent: true } ) );
                icosahedron.rotation = new THREE.Euler( 0.4, 0.2, 0.3, 'XYZ' );
				scene.add( icosahedron );
                var pointCloud = new THREE.PointCloud( new THREE.IcosahedronGeometry( 620, 1 ), new THREE. PointCloudMaterial({ size: 75.0, sizeAttenuation: true, transparent: true, map: THREE.ImageUtils.loadTexture( "Images/circle.png" )}));
                scene.add( pointCloud );
                
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x060606 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove );
                document.addEventListener( 'deviceorientation', onDocumentDeviceMove );
				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
                
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
                
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}
            
            function onDocumentDeviceMove( event ) {
                var yTilt = Math.round((-eventData.beta + 90) * (40/180) - 40);
                var xTilt = Math.round(-eventData.gamma * (20/180) - 20);

                if (xTilt > 0) {
                    xTilt = -xTilt;
                } else if (xTilt < -40) {
                    xTilt = -(xTilt + 80);
                }
                
                mouseX = windowHalfX * xTilt;
                mouseY = windowHalfY * yTilt;
            }

			function animate() {
				requestAnimationFrame( animate );

				render();
			}

			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
